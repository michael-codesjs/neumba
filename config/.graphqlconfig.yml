projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - "../shared/typescript/client/**/*.ts"
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: "../shared/typescript/client/types.ts"
        docsFilePath: "../shared/typescript/client"
        region: eu-central-1
        apiId: null
        frontend: javascript
        framework: none
        maxDepth: 10
extensions:
  amplify:
    version: 3